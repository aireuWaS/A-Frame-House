<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">
  <title>Greatest House Ever</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="box" src="assets/crate.jpg">
      <img id="earth" src="assets/earth-sphere.jpg">
      <img id="grass" src="assets/grass.jpg">
      <img id="hexa" src="assets/hexagons.png">
      <img id="stars" src="assets/stars.jpg">
      <!--Wood Credit: https://www.pinterest.com/pin/739012620085095836/-->
      <img id="wood" src="assets/seamless wood.jpg">
      <!--Roofing Credit: https://www.accurateroofing.com/Roofing-->
      <img id="roofing" src="assets/roofing.jpg">
      <!--Window Credit: https://johnjayrec.nyc/pyj_frame/window-frame-texture/-->
      <img id="window" src="assets/window.jpg">
      <!--White column Credit: https://www.forms-surfaces.com/column-table-->
      <img id="col" src="assets/white.jpg">
      <!--Sky Credit: https://www.youtube.com/watch?v=2nvpP55uDoQ&ab_channel=AAVFX-->
      <img id="neon" src="assets/neonsky.jpg">
    </a-assets>

    <a-box position="0 2 -12" width=11 height=4 src="#wood">

      <a-box position="-5.5 0 6" width=8 height=4 src="#wood"></a-box>

      <a-box position="3.5 0 6" width=4 height=4 src="#wood"></a-box>

      <a-box position="0 3.5 6" width=11 height=3 src="#wood"></a-box>

      <a-box position="2.5 0.5 -0.01" src="#window"></a-box>
      <a-box position="-2.5 0.5 -0.01" src="#window">
      <a-box position="-0.5 0.5 6.025" src="#window"></a-box>
      <a-box position="5.5 0.5 6.025" src="#window"></a-box>

      <a-box position="2.5 2.75 2.25" height=.1 width=11 depth=8 rotation="-25 0 0" src=#roofing></a-box>

      <a-box position="2.5 1.6 3" height=.25 depth=5 width=11></a-box>

      <a-box position="2.5 3.66 9" width=11.25 height=7 rotation="-75 0 0" depth=0.25 src="#roofing"></a-box>

      <a-cylinder position="6.5 -0.656 11.5" radius=.5 height=7.25 src="#col"></a-cylinder>
      <a-cylinder position="-1.75 -0.656 11.5" radius=.5 height=7.25 src="#col"></a-cylinder>

      <a-box position="8 -.45 3" width=7 depth=0.01 height= 4.125 rotation="0 90 0" src="#wood"></a-box>

      <a-box position="-4 1.6 3" width = 6 depth = 0.25 height= 5 rotation="90 0 0"></a-box>
      <a-box position="-5 -.5 -0.5" width = 4 depth = 0.25 height= 5 rotation="25 0 0" src="#wood"></a-box>
      <a-box position="-7 -.5 2.5" width = 7 depth = 0.01 height= 4 rotation= "0 90 0" src="#wood"></a-box>
      <a-box position="-4.5 -2 3" width = 2 depth = 2 height = 1 src="#box"></a-box>
      <a-sphere position="-4.5 -.5 3" width = 1.5 depth = 1.5 height = 1 src="#earth"></a-sphere>
    </a-box>

    <a-box position="0 -2 5" width = 25 height = 17.5  depth = 0.01 rotation="90 0 0" src="#hexa"></a-box>
    <a-box position="0 -2.025 5" width = 2500 height = 2750  depth = 0.01 rotation="90 0 0" src="#grass"></a-box>
    <a-sky src="#neon"></a-sky>
  </a-scene>
</body>

</html>
